<form class="form-horizontal" name="loginForm" ng-submit="vm.submit()">
  <input type="text" class="form-control margin-bottom-10" ng-model="vm.credentials.username" placeholder="Brugernavn" required="">
  <input type="password" class="form-control margin-bottom-10"  ng-model="vm.credentials.password"  placeholder="Password">
  <button type="submit" class="btn btn-primary">Log ind</button>
</form>
