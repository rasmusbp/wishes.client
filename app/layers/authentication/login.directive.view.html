<div class="message"></div>
<form name="loginForm"  ng-submit="vm.submit()" >
  <md-input-container>
    <label>Brugernavn</label>
    <input name="username" ng-model="vm.credentials.username" required>
  </md-input-container>
  <md-input-container>
    <label>Password</label>
    <input name="password" type="password" ng-model="vm.credentials.password" required>
  </md-input-container>
  <md-input-container>
    <md-button type="submit" class="md-raised md-primary">Login</md-button>
  </md-input-container>
</form>
<script id="loginFormErrorMessage" type="text/ng-template">
  <md-toast>
    <span flex>Forkert username eller password</span>
  </md-toast>
</script>
