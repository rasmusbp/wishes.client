<h1>Admin</h1>
<!-- wishes -->
<div
  ng-repeat="owner in adminCtrl.owners"
  class="panel panel-info">
  <div class="panel-heading">
   <h3 class="panel-title">{{owner.name}}</h3>
 </div>
 <div class="panel-body">
   <ul class="w-list-clean">

     <!-- empty state -->
     <li
       class="w-list-clean--item"
       ng-if="(adminCtrl.wishes | filter:{ownerId: owner.id}).length === 0">
       <div class="w-media-box">
         <img src="images/icons/empty.svg" class="w-media-box--figure w-avatar" />
         <p class="w-media-box--body text-muted">Der er ingen ønsker tilføjet for {{owner.name}}.</p>
       </div>
     </li>
     <!-- /empty state -->

     <!-- wishes -->
     <li
       class="w-list-clean--item"
       ng-if="(adminCtrl.wishes | filter:{ownerId: owner.id}).length > 0"
       ng-repeat="wish in adminCtrl.wishes | filter:{ownerId: owner.id}"
     >
       <w-wish-item
          type="admin-list"
          wish="wish"
       ></w-wish-item>
     </li>
     <!-- /wishes -->

   </ul>
  </div>
</div>
<!-- /wishes -->
